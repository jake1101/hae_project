<!--
	sc-color-picker안의 박스
	ie에서 dom-repeat를 사용하여 style.background color를 설정하면 동작하지 않으므로
	추가로 분리 
 -->

<dom-module id="smartsuite-color-picker-box">
	<style>
		.colorBox {
			width : 100%;
			height : 100%;
		}
	</style>

	<template>
		<div id="colorBox" class="colorBox"></div>
	</template>
	
	<script>
		Polymer({
			is : 'smartsuite-color-picker-box',
			
			// 컬러박스가 가지는 컬러 정보
			properties : {
				// 
				colorInfo : {
					type : Object
				}
			},
			
			attahced : function() {
				var me = this;
				me.fillColor();
			},
			
			fillColor : function() {
				var me = this;
				me.$.colorBox.style.backgroundColor = me.colorInfo.eventColor;
			},
			
			initBox : function(colorInfo) {
				var me = this;
				me.colorInfo = colorInfo;
				me.fillColor();
			}
		});
	</script>
</dom-module>
