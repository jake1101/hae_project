<dom-module id="smartsuite-notice-item">
	<template>
		<style>
			.scNoticeWrapper {
				margin-left : 10px;
				margin-right : 10px;
				margine-bottom : 2px;
			}
			
			.scNoticeWrapper .content {
				font-size : 15px;
				font-weight : bold;
			}
			
			.scNoticeWrapper .date {
				border-bottom : 1px solid silver;
			}
		</style>
		
		<div id="wrapper" class="scNoticeWrapper">
			<div id="schedText" class="content">{{schedName}}</div>
			<div id="dateText" class="date">{{dateText}}</div>
		</div>
	</template>
	
	<script>
		Polymer({
			is : 'smartsuite-notice-item',
			
			properties :{
				schedInfo : {
					type : Object
				},
				
				dateText : {
					type : String
				},
				
				schedName : {
					type : String
				},
				
				descText : {
					type : String
				}
			},
			
			attached : function() {
				var me = this;
				var hour = me.schedInfo.start_date.getHours();
				hour = (hour / 10 !== 0) ? hour : '0' + hour ;
				var minute = me.schedInfo.start_date.getMinutes();
				minute = (minute / 10 !== 0) ? minute : '0' + minute;
				me.dateText = me.schedInfo.notice_date.getFullYear() 
								+ '/' + (me.schedInfo.notice_date.getMonth() + 1) 
								+ '/' + me.schedInfo.notice_date.getDate()
								+ '-'
								+ hour + ':' + minute;
				me.schedName = me.schedInfo.sched_nm;
				me.descText = me.schedInfo.sched_desc;
			}
		});
	</script>
</dom-module>
