<dom-module id="smartsuite-speech-bubble">
	<style>
		.bubble {
			display: inline-block;
			position: relative;
			background: #ccc;
			height: 50px;
			width: 120px;
			margin: 0 auto 10px;
		}
		
		.bubble-lower:after {
			content: '';
			position: absolute;
			border-top: 10px solid #ccc;
			border-right: 5px solid transparent;
			border-left: 5px solid transparent;
			bottom: -9px;
			left: 5px;
		}
		
		.bubble-lower:after {
			content: '';
			position: absolute;
			border-top: 10px solid #ccc;
			border-right: 5px solid transparent;
			border-left: 5px solid transparent;
			bottom: -9px;
			left: 5px; 
		}
	</style>
	
	<template>
		<div id="bubbleWrapper" class="bubble" style="display:none;">
			<content></content>
		</div>
	</template>
	
	<script>
		Polymer({
			is : 'smartsuite-speech-bubble',
			
			properties : {
				// 말 줄임표 방향
				direction : {
					type : String,
					value : function() {
						return 'upper';
					}
				}
			},
			
			// 주어진 위치에 말 줄임표를 놓는다. 맞게 보여줌 
			show : function(loc) {
				var me = this;
				me.$.bubbleWrapper.style.display = 'block';
			}
		});
	</script>
</dom-module>
