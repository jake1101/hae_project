	<script>
	Polymer({
		is : 'em-chart-combinations-concept',
		behaviors:[
	                Polymer.SCAutoGenIdBehavior
	    ],
		initialized: function() {
            var me = this;
            var sourceId = this.generateId();
            me.sourceEditorEle._contentElement.id = sourceId;
            me.sourceEditor = ace.edit(sourceId);
            me.sourceEditor.setTheme("ace/theme/crimson_editor");
            me.sourceEditor.getSession().setMode("ace/mode/javascript");
            me.sourceEditor.setReadOnly(true);
     		this.sourceEditor.setValue(me.getText());
       		this.sourceEditor.selection.clearSelection();
       		this.sourceEditor.gotoLine(0);
         },
        getText : function(){
           var  explain = 'asdasd';
           return  this.$.explan.innerText;
        },
        get sourceEditorEle(){
            return this.querySelector('[title-text=source]');
        }
		
	});
	</script>
