<dom-module id="es-chart-etc-bubble">
	<template>
		<div id="chartContainer" style="height:100%;width:100%"></div>
	</template>
	<script>
	Polymer({
		is: 'es-chart-etc-bubble',
		behaviors:[
					Polymer.SCResizableBehavior
				],
		properties: {
			
		},
		listeners:{
			'sc-resize':'doContentElementResize'
		},
		doContentElementResize: function(){
			var me = this;
			if(!me.chartMain && !me.isVisible(true)){
				return;
			}
			me.chartMain.resize();
		},
		initialized: function(){
			var me = this;
			me.chartContainer = new DLChart.ChartComponent(false, me.$.chartContainer,{
			    "name": "Highcharts:Bubble",
			    "type": "bubble",
			    "title": "Sugar and fat intake per country",
			    "subtitle": "Source: <a href='http://www.euromonitor.com/'>Euromonitor</a> and <a href='https://data.oecd.org/'>OECD</a>",
			    "xAxes": {
			        "title": "Daily fat intake",
			        "baseValue": null,
			        "tick": {
			            "styles": {
			                "suffix": " gr"
			            }
			        },
			        "indicators":[{
			            "value": 65,
			            "label": {
			                "text": "Safe fat intake 65g/day",
			                "position": "far",
			                "styles": {
			                    "fontItalic": true
			                }
			            },
			            "styles": {
			                "line": "#333,1px,dashed",
			                "fontItalic": true,
			                "textAlignment": "right"
			            }
			        }]
			    },
			    "yAxes": {
			        "title": "Daily sugar intake",
			        "baseValue": null,
			        "tick": {
			            "styles": {
			                "suffix": " gr"
			            }
			        },
			        "indicators":[{
			            "value": 50,
			            "label": {
			                "text": "Safe sugar intake 50g/day",
			                "position": "far",
			                "styles": {
			                    "fontItalic": true,
			                    "textAlignment": "right"
			                }
			            },
			            "styles": {
			                "line": "#333,1px,dashed",
			                "fontItalic": true,
			                "textAlignment": "right"
			            }
			        }]
			    },
			    "series": [{
			        "name": "Female",
			        "volumeField": "z",
			        "items": [
			            { "x": 95, "y": 95, "z": 13.8, "name": 'BE', "country": 'Belgium' },
			            { "x": 86.5, "y": 102.9, "z": 14.7, "name": 'DE', "country": 'German"y"' },
			            { "x": 80.8, "y": 91.5, "z": 15.8, "name": 'FI', "country": 'Finland' },
			            { "x": 80.4, "y": 102.5, "z": 12, "name": 'NL', "country": 'Netherlands' },

			            { "x": 78.4, "y": 70.1, "z": 16.6, "name": 'ES', "country": 'Spain' },
			            { "x": 74.2, "y": 68.5, "z": 14.5, "name": 'FR', "country": 'France' },
			            { "x": 73.5, "y": 83.1, "z": 10, "name": 'NO', "country": 'Norwa"y"' },
			            { "x": 71, "y": 93.2, "z": 24.7, "name": 'UK', "country": 'United Kingdom' },
			            { "x": 69.2, "y": 57.6, "z": 10.4, "name": 'IT', "country": 'Ital"y"' },

			        "label": {
			            "text": "${item.name}"
			        },
			        "styles": {
			            "fill": "#807cb5ec",
			            "border": "#7cb5ec",
			            "shapeSize": "1000%",
			            "hovered": {
			                "fillBrightness": 1.5
			            }
			        },
			        "animations": [{
			        }],
			        "itemAnimations": [{
			            "style": "shapeSize"
			        }]
			    }],
			    "legend": {
			        "visible": false,
			        "position": "floating",
			        "left": 70,
			        "top": 70,
			        "layout": "vertical",
			        "styles": {
			            "border": "#999",
			            "paddingLeft": 11,
			            "paddingRight": 11,
			            "paddingTop": 5,
			            "paddingBottom": 5,
			            "fill": null
			        },
			        "itemStyles": {
