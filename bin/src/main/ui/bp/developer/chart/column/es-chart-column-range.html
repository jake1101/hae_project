<dom-module id="es-chart-column-range">
	<template>
		<div id="chartContainer" style="height:100%;width:100%"></div>
	</template>
	<script>
	Polymer({
		is: 'es-chart-column-range',
		behaviors:[
					Polymer.SCResizableBehavior
				],
		properties: {
			
		},
		listeners:{
			'sc-resize':'doContentElementResize'
		},
		doContentElementResize: function(){
			var me = this;
			if(!me.chartMain && !me.isVisible(true)){
				return;
			}
			me.chartMain.resize();
		},
		initialized: function(){
			var me = this;
			me.chartContainer = new DLChart.ChartComponent(false, me.$.chartContainer,{
			    "type": "columnrange",
				"palettes":[{
					"name": "color1",
			        "alpha": 1.0,
					"fills": ['#7cb5ec', '#434348', '#90ed7d', '#f7a35c', '#8085e9',
						'#f15c80', '#e4d354', '#2b908f', '#f45b5b', '#91e8e1']
				}],
			    "title": "Temperature variation by month",
				"subtitle": "Observed in Vik i Sogn, Norway",
			    "xAxes": {
			        "title": "",
			        "categories": [
			            'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'
			        ],
			        "tick": {
			            "styles": {
			                "fontSize": 12
			            }
			        }
			    },
			    "yAxes": {
			        "title": "Temperature ( Â°C )"
			    },
			    "series": [{
			        "name": "Tokyo",
					"itemWidth": 0.5,
			        "items": [
			            [-9.7, 9.4],
			            [-8.7, 6.5],
			            [-3.5, 9.4],
			            [-1.4, 19.9],
			            [0.0, 22.6],
			            [2.9, 29.5],
			            [9.2, 30.7],
			            [7.3, 26.5],
			            [4.4, 18.0],
			            [-3.1, 11.4],
			            [-5.2, 10.4],
			            [-13.5, 9.8]
			        ],
			        "label": {
			            "styles": {
			                "fontSize": "12",
			                "fontBold": true
			            }
			        },
			        "styles": {
			            "fill": "p(color1:0)",
						"border":"",
						"hovered": {
							fillBrightness: 1.5
						}
			       	},
					"animations": [{
					}],
					"itemAnimations": [{
						"property": "value"
					}]
				}],
			    "legend": false
			} );
			me.chartMain = me.chartContainer.chartView();
		}
	})
	</script>
</dom-module>
