<sc-link rel="import" href="es-grid-sample.html"></sc-link>
<sc-link rel="import" href="es-grid-description.html"></sc-link>
<sc-link rel="import" href="../../shared/es-dynamic-source-viewer.html"></sc-link>

<dom-module id="em-grid-guide">
	<style>
		:host {
			@apply(--vbox-layout)
		}
	</style>
	<template>
		<sc-panel class="hbox flex" title-text="그리드 config">
            <es-grid-description class="fit flex"></es-grid-description>
            <es-grid-sample id="sample" class="box flex"></es-grid-sample>
        </sc-panel>
        <es-dynamic-source-viewer class="flex" src-list="{{srcList}}"></es-dynamic-source-viewer>
	</template>
	<script>
	Polymer({
		is : 'em-grid-guide',
		properties : {
			srcList : {
                type : Array,
                value : function() {
                    return [{
                        title        : "es-grid-sample.html",
                        i18nDisabled : true,
                        extension    : "html",
                        url          : "/ui/bp/developer/guide/grid/es-grid-sample.html"
                    }]
                }
            }
		},
		initialized : function() {
			
		}
	});
	</script>
</dom-module>
