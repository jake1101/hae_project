<dom-module id="em-element-control-guide">

		:host {
			@apply(--vbox-layout)
		}
	</style>

        </sc-panel>
        <es-dynamic-source-viewer class="flex" src-list="{{srcList}}"></es-dynamic-source-viewer>
	</template>
	<script>
	Polymer({
		is : 'em-element-control-guide',
		properties : {
			srcList : {
                type : Array,
                value : function() {
                    return [{
                        title        : "es-element-control-sample.html",
                        i18nDisabled : true,
                        extension    : "html",
                        url          : "/ui/bp/developer/guide/elementcontrol/es-element-control-sample.html"
                    }, {
                    	title        : "order-info.json",
                        i18nDisabled : true,
                        extension    : "json",
                        url          : "/ui/bp/developer/guide/elementcontrol/json/order-info.json"
                    }]
                }
			}
		},
		initialized : function() {
			
		}
	});

</dom-module>
