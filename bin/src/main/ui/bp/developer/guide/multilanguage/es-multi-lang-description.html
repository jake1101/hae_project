<dom-module id="es-multi-lang-description">
	<style>
		
	</style>
	<template>
		<p>
			<b>client 다국어 사용방법</b><br/>
			sc-component 에서 제공하는 엘리먼트의 기본 프로퍼티는 자동으로 다국어 처리가 되며,<br/>
			폴리머 엘리먼트인 경우 this.translate(message)<br/>
			일반 자바스크립트를 사용하는 경우 Polymer.Base.translate(message, locale, args...) 와 같이
			Polymer.Base 객체에 선언된 translate 함수를 이용한다.<br/>
			<br/>
			컴포넌트에서 다국어 처리를 비활성화 하려면 i18nDisabled 속성을 준다.<br/>
		</p>
		<br/><br/>
		<p>
			<b>server 다국어 사용방법</b><br/>
			java에서는 org.springframework.context.MessageSource 인터페이스를 inject하여<br/>
			getMessage 메소드를 사용한다.<br/>
		</p>
	</template>
	<script>
	Polymer({
		is : 'es-multi-lang-description'
	});
	</script>
</dom-module>
