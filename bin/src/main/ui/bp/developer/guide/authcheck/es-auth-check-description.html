<dom-module id="es-auth-check-description">
	<style>
		
	</style>
	<template>
		<p>
			<b>client 권한 체크</b><br/>
			&lt;cc-auth-checker&gt; 태그를 사용하여 엘리먼트의 권한 체크를 수행한다.<br/>
			checkList에 체크할 기능 권한들을 설정하고 (prefix는 'auth-'이며, 뒤에 오는 값을 가지고 비교)
			현재 사용자의 롤-메뉴기능에 존재하지 않는 경우 해당 엘리먼트들을 remove 한다.<br/>
			<br/>
		</p>
		<br/>
		<p>
			<b>server 권한 체크</b><br/>
			컨트롤러 메소드에 AuthCheck 어노테이션을 사용하여 url 별 권한 체크를 수행한다.<br/>
			authCode에 체크할 기능 권한을 설정하고, 해당 url 호출 시 현재 사용자의 메뉴기능 및 url 패턴에 대한 권한이 존재하지 않을 경우 401(Unauthorized) error를 반환한다.<br/>
		</p>
	</template>
	<script>
	Polymer({
		is : 'es-auth-check-description'
	});
	</script>
</dom-module>
