<dom-module id="em-auth-check-guide">

				</div>

			</sc-tab-navigation>
		</sc-panel>
	</template>
	<script>
	Polymer({
		is : 'em-auth-check-guide',
		properties : {
			srcList : {
                type : Array,
                value : function() {
                    return [{
                        title        : "es-auth-check-client-sample.html",
                        i18nDisabled : true,
                        extension    : "html",
                        url          : "/ui/bp/developer/guide/authcheck/es-auth-check-client-sample.html"

                }
			}
		},
		initialized : function() {
