<!-- 9.0에서 제한해놓은 HTML 속성(Markdown 관련)을 기본으로 다시 설정 -->

<dom-module id="markdown-style">
<template>
	<style>
		h1, h2, h3, h4, h5, h6 { font-weight: bold;}
		h1 { font-size: 2em; }
		h2 { font-size: 1.5em; }
		h3 { font-size: 1.33em; }
		h4 { font-size: 1.17em; }
		h5 { font-size: 0.83em; }

		a, a:hover, a:link, a:visited { text-decoration: underline; }

		ul, menu, dir { list-style-type: disc; }
		ol,ul,li { list-style: circle; }
		li { display: list-item; }

		i, cite, em, var, address, dfn { font-style: italic; }

	</style>
</template>
</dom-module>
