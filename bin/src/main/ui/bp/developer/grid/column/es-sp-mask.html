<dom-module id="es-sp-mask">
    <!-- layout Style -->
    <style>
        :host {
            @apply(--vbox-layout);
        }
    </style>

    <template>
        <sc-grid  id="gridPanel" data-provider="{{resultList}}" editable="true">
                <sc-grid-columns>
                    <sc-data-column data-field="colunm_1"   input-mask="????-???-???" header-text="colunm_1"  width="150" text-align="right"   editable="true" ></sc-data-column>
                    <sc-data-column data-field="colunm_2"   header-text="ddd" input-mask="999)9999-9999"  width="150" text-align="left"   editable="true"    style-name="link"   ></sc-data-column>
                    <sc-data-column data-field="colunm_3"   header-text="colunm_3"  width="150" text-align="left"   editable="false"    format-type="amt"   data-type="number"></sc-data-column>
                    <sc-data-column data-field="colunm_4"   header-text="colunm_4"  width="150" text-align="left"   editable="{{editable}}" required={{required}} ></sc-data-column>
                    <sc-date-column data-field="colunm_5"   header-text="colunm_5"  width="150" text-align="left"   editable="true"  ></sc-date-column>
                    <sc-date-column data-field="colunm_6"   header-text="colunm_6"  width="150" text-align="left"   editable="false"  ></sc-date-column>
                </sc-grid-columns>
        </sc-grid>
    </template>
    <!--  화면 구성 끝-->
    
    <!--  Polymer script 시작 -->
    <script>
        
        Polymer({
            is: 'es-sp-mask',
            
            properties : {
                resultList: {
                    type:Array
                },
                visible:{
                	type:Object,
                	value:false
                },
                required :{
                	type:Object,
                	value:true
                },
                
                editable :{
                	type:Object,
                	value:false
                },
                header :{
                	type:String,
                	value:"TEST"
                },
                
                	
            },
            
        });
    </script>
<!--  Polymer script 끝 -->

</dom-module>
