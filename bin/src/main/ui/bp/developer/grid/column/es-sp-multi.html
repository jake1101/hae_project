<!--
sc-group-column을 이용하여 멀티라인 표현이 가능하다.
group-column의 속성인 orientation을 vertical로 설정하면
컬럼을 수직으로 배치하여 멀티라인 표현이 가능해진다.
-->

<dom-module id="es-sp-multi">
    <!-- layout Style -->
    <style>
        :host {
            @apply(--vbox-layout);
        }
    </style>

    <template>
        <sc-grid  id="gridPanel" data-provider="{{resultList}}" editable="true" >
                <sc-grid-columns>
                    <sc-group-column header-text="group_1" display-header="false" orientation="vertical">
                        <sc-data-column data-field="colunm_1"   header-text="colunm_1"  width="150" text-align="left"   editable="false" ></sc-data-column>
                        <sc-group-column header-text="group_2" display-header="false" orientation="vertical">
                            <sc-data-column data-field="colunm_2"   header-text="colunm_2"  width="150" text-align="left"   editable="false"    style-name="link"   ></sc-data-column>
                        </sc-group-column>
                    </sc-group-column>
                    <sc-data-column data-field="colunm_3"   header-text="colunm_3"  width="150" text-align="left"   editable="false"    style-name="link"   ></sc-data-column>
                    <sc-data-column data-field="colunm_4"   header-text="colunm_4"  width="150" text-align="left"   editable="false"    aggregate-title="합계 =>"></sc-data-column>
                    <sc-group-column header-text="group_3" display-header="false" orientation="vertical">
                        <sc-data-column data-field="colunm_5"   header-text="colunm_5"  width="150" text-align="left"   editable="true"     ></sc-data-column>
                        <sc-group-column header-text="group_4" display-header="false" orientation="vertical">
                            <sc-data-column data-field="colunm_6"   header-text="colunm_6"  width="150" text-align="left"   editable="true"     ></sc-data-column>
                        </sc-group-column>
                    </sc-group-column>                        
                    <sc-data-column data-field="colunm_7"   header-text="colunm_7"  width="150" text-align="left"   editable="true" aggregate-kind="count"></sc-data-column>
                </sc-grid-columns>
        </sc-grid>
    </template>
    <!--  화면 구성 끝-->
    
    <!--  Polymer script 시작 -->
    <script>
        
        Polymer({
            is: 'es-sp-multi',
            
            properties : {
                resultList: {
                    type:Array
                },
            },
            
        });
    </script>
<!--  Polymer script 끝 -->

</dom-module>
