<!-- 
	sc-date-column은 년/월/일 까지 지정 가능 한 달력 컬럼 입니다.
	string-date를 false로 설정하면 date객체로 데이터를 받아올 수 있으며,
	해당 프로퍼티를 사용하지 않는다면 display-format, value-format 프로퍼티를 이용하여
	데이트를 string 형태로 사용하게 된다.
	max-date(최대일자), min-date(최소일자) 속성을 이용하여 충족되지 않은 일자는 선택 불가 처리 할 수 있습니다.
-->

<dom-module id="es-sp-date">
    <!-- layout Style -->
    <style>
        :host {
            @apply(--vbox-layout);
        }
    </style>

    <template>
        <sc-grid id="gridPanel" class="flex" editable="true" data-provider="{{resultList}}"	 >
				<cc-grid-toolbar>
        		<sc-button text="조회" on-click="onSearch"></sc-button>
        	</cc-grid-toolbar> 				 
                <sc-grid-columns>
                    <sc-date-column data-field="date_1"   header-text="date 1"  width="150" editable="true"     display-format="yyyy/MM/dd"   value-format="yyyyMMdd"	editor-min-date="{{minDate}}"	editor-max-date="{{maxDate}}"></sc-date-column>
                    <sc-date-column data-field="date_2"   header-text="date 2"  width="150" editable="true"     display-format="yyyy-MM-dd"   value-format="yyyy/MM/dd" string-date="false"	editor-min-date="{{minDate}}"	editor-max-date="{{maxDate}}"></sc-date-column>
                    <sc-date-column data-field="date_3"   header-text="date 3"  width="150" editable="true"     ></sc-date-column>
                </sc-grid-columns>
        </sc-grid>
    </template>
    <!--  화면 구성 끝-->
    
    <!--  Polymer script 시작 -->
    <script>
        
        Polymer({
            is: 'es-sp-date',
            
            properties : {
                resultList: {
                    type:Array
                },
                minDate: {
                	type: Object,
                	value: new Date(2018,8,10)
                },
                maxDate: {
                	type: Object,
                	value: new Date(2018,9,20)
                }
            },
            onSearch : function(){
            	this.fire('search');
            }
            
        });
    </script>
<!--  Polymer script 끝 -->

</dom-module>
