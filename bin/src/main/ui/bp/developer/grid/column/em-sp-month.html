<script src="/ui/lib/ace/ace.js" type="text/javascript" charset="utf-8"></script>
<sc-link rel="import" href="es-sp-month.html"></sc-link>
<sc-link rel="import" href="../shared/es-source-viewer.html"></sc-link>
<dom-module id="em-sp-month">
    <!-- layout Style -->
    <style>
        :host {
            @apply(--vbox-layout);
        }
    </style>

    <!--  화면 구성 시작-->
    <template>
		        
		<cc-page-title-bar></cc-page-title-bar>		        
                
        <es-sp-month id="monthSample" on-search="onSearch" class="vbox flex-5"></es-sp-month>
        <sc-panel class="vbox flex-5" collapsible="false" title-text="Source Viewer">
             <es-source-viewer id="viewer" url="/ui/bp/developer/grid/column/es-sp-month.html"></es-source-viewer>
        </sc-panel>
    </template>
    <!--  화면 구성 끝-->
    
    <!--  Polymer script 시작 -->
    <script>
        
        Polymer({
            is: 'em-sp-month',
            
            properties : {
                source : {
                    type : String,
                    value : null
                },
                data : {
                    type: Array,
                    value:  [
                                { date_1: '201803', date_2: new Date('2017-01-12'), date_3: new Date('2017-01-12'), date_4 : new Date('2017-01-12'), date_5 : new Date('2018-01-12'), date_6 : new Date('1985-12-12')},
                                { date_1: new Date('2017-03'), date_2: new Date('2017-01-12'), date_3: new Date('2017-01-12'), date_4 : new Date('2017-01-12'), date_5 : new Date('2018-01-12'), date_6 : new Date('1985-12-12')},
                                { date_1: new Date('2017-01-12'), date_2: new Date('2017-01-12'), date_3: new Date('2017-01-12'), date_4 : new Date('2017-01-12'), date_5 : new Date('2018-01-12'), date_6 : new Date('1985-12-12')}
                            ]
                }
            },
            
            
           // 화면 생성 완료
            initialized: function() {
                var me = this;
                this.$.viewer.setData(JSON.stringify(me.data, null, "\t"));
            },
            _onResponse: function(e, res){
            	var me = this;
            	var result = res.response;
            	me.$.viewer.setSource(result);

            },
            onSearch: function(){
                var me = this;
                me.$.monthSample.resultList = me.data;
            },
            _onResponse: function(e, res){
            	
            }
        
            
        });
    </script>
<!--  Polymer script 끝 -->

</dom-module>
