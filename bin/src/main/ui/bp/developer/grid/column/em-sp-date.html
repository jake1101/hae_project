<script src="/ui/lib/ace/ace.js" type="text/javascript" charset="utf-8"></script>
<sc-link rel="import" href="es-sp-date.html"></sc-link>
<sc-link rel="import" href="../shared/es-source-viewer.html"></sc-link>
<dom-module id="em-sp-date">
    <!-- layout Style -->
    <style>
        :host {
            @apply(--vbox-layout);
        }
    </style>

    <!--  화면 구성 시작-->
    <template>
		        
		<cc-page-title-bar></cc-page-title-bar>		        
                
        <es-sp-date id="grid" on-search="onSearch" class="vbox flex-5"></es-sp-date>
        <sc-panel class="vbox flex-5" collapsible="false" title-text="Source Viewer">
             <es-source-viewer id="viewer" url="/ui/bp/developer/grid/column/es-sp-date.html"></es-source-viewer>
        </sc-panel>
    </template>
    <!--  화면 구성 끝-->
    
    <!--  Polymer script 시작 -->
    <script>
        
        Polymer({
            is: 'em-sp-date',
            
            properties : {
                source : {
                    type : String,
                    value : null
                },
                data : {
                    type: Array,
                    value:  [
                                {colunm_1:'Test 1', colunm_2:'테스트 1', date_1:new Date('2017-01-12T09:53:13.000+0000'), date_2:'2016-01-01', date_3:new Date('2016-01-01'), date_4 :new Date()},
                                {colunm_1:'Test 2', colunm_2:'테스트 2', date_1:'20161011', date_2:'2015-10-11', date_3:new Date('2015-10-11'), date_4 :"2017-06-21T04:00:03.000+0000"},
                                {colunm_1:'Test 3', colunm_2:'테스트 3', date_1:'20170523', date_2:'2017-05-23', date_3:new Date('2017-05-23'), date_4 :"2017-06-21T04:00:03.000+0000"}

                            ]
                }
            },
            
            
           // 화면 생성 완료
            initialized: function() {
                var me = this;
                this.$.viewer.setData(JSON.stringify(me.data, null, "\t"));
            },
            _onResponse: function(e, res){
            	var me = this;
            	var result = res.response;
            	me.$.viewer.setSource(result);

            },
            onSearch: function(){
                var me = this;
                me.$.grid.resultList = me.data;
            },
            _onResponse: function(e, res){
            	
            }
        
            
        });
    </script>
<!--  Polymer script 끝 -->

</dom-module>
