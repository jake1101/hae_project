<dom-module id="em-sp-editors">

    <style>
        :host {
            @apply(--vbox-layout);

    <!--  화면 구성 시작-->

        </sc-panel>
    </template>
    <!--  화면 구성 끝-->
    
    <!--  Polymer script 시작 -->
    <script>
        
        Polymer({
            is: 'em-sp-editors',
            
            properties : {
                source : {

                },
                data : {

                                {colunm_1:'Test 1', colunm_2:'테스트 2', colunm_3:'E', colunm_4:new Date(), colunm_5:12312.23, colunm_6:'edit 1', colunm_7:'colunm_7'  },

                                {colunm_1:'Test 2', colunm_2:'테스트 2', colunm_3:'D', colunm_4:new Date(), colunm_5:4323234, colunm_6:'edit 1', colunm_7:'colunm_7'  },

                            ]
                }
            },
            
            
           // 화면 생성 완료
            initialized: function() {
                var me = this;
                this.$.viewer.setData(JSON.stringify(me.data, null, "\t"));
            },
            _onResponse: function(e, res){
            	var me = this;
            	var result = res.response;
            	me.$.viewer.setSource(result);

            },
            onSearch: function(){
                var me = this;
                me.$.grid.resultList = me.data;
            },
            onEdit: function(){
                var me = this;
                me.$.grid.gridEditable = !me.$.grid.gridEditable;
            },
            _onResponse: function(e, res){
            	
            }
        
            
        });
    </script>

</dom-module>
