<dom-module id="em-module">

	<style>
        :host {
            @apply(--fit-layout);
        }
    </style>
    
	<template>
		<sc-pages id="pages" selected="0"	class="fit">
			<es-list id="list" on-show-detail="onShowDetail"></es-list>
			<template>
				<es-detail id="detail"	on-close="onShowList"></es-detail>
			</template>
		</sc-pages>
	</template>
	
	<script>
		Polymer({
			is : 'em-module',
			onShowDetail : function(e, data) {
				var me = this;
				// 상세 모듈로 페이지 전환
				me.$.pages.selectItem(me.$.detail);
				//상세 모듈 로드(데이터 조회시 사용)
				me.$.detail.load(data);
			},
			onShowList : function(e, data) {
				var me = this;
				//리스트 화면으로 변경
				me.$.pages.selectItem(me.$.list);
				//리스트 재조회시 호출
				//me.$.list.load();
			}
		});
	</script>


</dom-module>
