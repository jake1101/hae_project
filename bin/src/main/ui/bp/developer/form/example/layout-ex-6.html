<dom-module id="layout-ex-6">

	    <style>
			:host {
				@apply(--vbox-layout);

					<cc-search-container on-search="onSearchItem">

							<tr>
								<th>
									<sc-label text="항목명">
								</th>

							</tr>

			</div>
