<!-- 

## sc-text-field의 sc-formatter 기능 활용

sc-text-field의 input-cover와 format-type을 이용한 예제입니다. 

- *input-cover*를 true로 지정하면 *format-type*을 지정할 수 있습니다. (default: false) 
- *format-type*을 이용하여 등록된 SCFormatter에 등록된 Format을 사용할 수 있습니다.   
- *현재 등록되어 있는 format*들은 sc-environment.html의 setCustomFormatter()에서 확인할 수 있습니다.  

sc-text-field의 자세한 사항은 [sc-component docs](/bower_components/starter-kit/index.html#!/docs/sc-component&sc-text-field)를 참고하시기 바랍니다.

sc-formatter의 자세한 사항은 [sc-component docs](/bower_components/starter-kit/index.html#!/docs/sc-component&sc-formatter)를 참고하시기 바랍니다.

 -->

<dom-module id="es-number-ex-1">

    <style>
        :host {
            @apply(--vbox-layout);
        }
    </style>
    
    <template>
        <table class="tb-form">
            <tr>
                <td>
                    <sc-text-field class="w-200" value="{{value}}" format-type="amt"></sc-text-field>
                </td>
            </tr>
        </table>

    </template>
    
    <script>
        Polymer({
            is: 'es-number-ex-1',
            properties:{
				value: Number
            },
            
            setValue: function() {
            	this.value = 1000000;
            }
		});
	</script>

</dom-module>
