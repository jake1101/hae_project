<!--

## 년도 지정 필드 

cc-year-combo는 년도를 지정할 수 있는 컴포넌트입니다. 

- *min*과  *max*속성으로 Dropdown시 나오는 년도의 범위를 조정할 수 있습니다. 
- *기본 값*은  *min, max* 모두 *20*으로 지정되어 있습니다. 

예제는 min은 0 max는 30을 지정하여 현재 년을 기준으로 +30까지 표시됩니다.  

 -->

<dom-module id="es-year-combo-ex-1">
    <style>
        :host {
            @apply(--vbox-layout);
        }
    </style>
    
    <template>
        <table class="tb-form">
            <tr>
                <td>
                    <cc-year-combo class="w-80" value="{{value}}" min="0" max="30"></cc-year-combo>
                </td>
            </tr>
        </table>
    </template>
    
    <script>
        Polymer({
            is: 'es-year-combo-ex-1',
            properties:{
				value: Object
            },
            
            setValue: function() {
				var me = this;
            	
            	me.set("value", new Date().getFullYear());
            }
		});
	</script>
</dom-module>
