<!-- 

## 날짜 + 시간

cc-date-hms-field의 예제입니다.
날짜와 시간을 모두 입력할 수 있는 컴포넌트입니다. 

 - *time-format*을 이용하여 시간의 포맷을 지정할 수 있습니다. (default : HH:mm:ss) 
 - *value*를 통해서 값을 입력 또는 받을 수 있습니다. 

-->

<dom-module id="cc-date-hms-field-ex-1">

	<style>
		:host {
			@apply(--vbox-layout);
		}
	</style>

	<template>
		<cc-date-hms-field value="{{value}}" time-format="HH:mm"></cc-date-hms-field>
	</template>

	<script>
		Polymer({
			is: 'cc-date-hms-field-ex-1',
			properties: {
				value: Object
			},

			setValue: function () {
				this.value = "20120608";
			}
		});
	</script>

</dom-module>
