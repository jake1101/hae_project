<dom-module id="es-currency-ex-2">
	<style>
		:host {
			@apply(--vbox-layout);
		}
	</style>
    
    <template>
		
		<sc-code-group auto>
            <sc-code code="C004" value="{{codes.cur}}" ></sc-code>   <!-- 통화 -->
        </sc-code-group>
    	
		<table class="tb-form">
			<tr>
				<td>
					<sc-text-field class="w-110" value="{{curNum}}"></sc-text-field>
					<sc-combobox-field class="w-110" value="{{baseInfo.cur}}" items="{{codes.cur}}" display-field="label" value-field="data" placeholder="선택"></sc-combobox-field>
				</td>
			</tr>
		</table>
    </template>
    
    <script>
        Polymer({
            is: 'es-currency-ex-2',
            properties:{
            	baseInfo: {
            		type: Object,
            		value: function() {
            			return {};
            		}
            	},
            	
            	codes: {
                    type: Object,
                    value: function() {
                        return {};
                    }
                }
            },
            
            setValue: function() {
            	var me = this;

                me.set("baseInfo.curNum", 100);
            	me.set("baseInfo.cur", "USD");
            }
		});
	</script>

</dom-module>
