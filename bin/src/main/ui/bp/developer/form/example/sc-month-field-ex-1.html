v<!-- 

## 년도 + 월

sc-month-field를 이용하여 년/월을 지정할 수 있습니다. 

- string-date 속성을 이용하여 value를 string type으로 지정할 수 있습니다. 

자세한 사항은 [sc-component docs](/bower_components/starter-kit/index.html#!/docs/sc-component&sc-month-field)를 참고하시기 바랍니다. 
-->

<dom-module id="sc-month-field-ex-1">
    <style>
        :host {
            @apply(--vbox-layout);
        }
    </style>
    
    <template>
    	<sc-month-field value="{{value}}" string-date="true"></sc-month-field>
    </template>
    
    <script>
        Polymer({
            is: 'sc-month-field-ex-1',
            properties:{
				value: Object
            },
            
            setValue: function() {
				var me = this;
            	
            	me.set("value", "201206");
            }
		});
	</script>

</dom-module>
