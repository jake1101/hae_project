<sc-link rel="import" href="../../common/element/ep-base-element.html"></sc-link>

<dom-module id="es-popup-ex-1">
    <style>
        :host {
            @apply(--vbox-layout);
        }
    </style>
    
    <template>
        <table class="tb-form">
            <tr>
                <td>
                    <sc-text-field trigger-cls="search" on-trigger-click="onPopupCreate"></sc-text-field>
                </td>
            </tr>
        </table>
    </template>
    
    <script>
        Polymer({
            is: 'es-popup-ex-1',
            properties:{
				
            },
            
            onPopupCreate: function() {
            	var me = this;
            	
            	
            	var baseElementPopup = UT.popup('ep-base-element', null, '80%', '80%', {
                   'eventName' : function(popup, e) {
                       //some working..
                   }
                },{modal : true, collapsible: true});
            	
            	baseElementPopup.show(); //팝업을 화면에 보여줍니다.
            	
            	baseElementPopup.getWindowContent().load();
            }
		});
	</script>
</dom-module>
