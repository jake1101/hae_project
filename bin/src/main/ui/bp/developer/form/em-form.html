<link rel="import" href="../common/behavior/dev-base-behavior.html">
<sc-link rel="import" href="../common/es-dev-item-group.html"></sc-link>
<sc-link rel="import" href="../common/es-dev-item.html"></sc-link>

<dom-module id="em-form">
    <style>
		:host {
			@apply(--vbox-layout);
        	overflow: auto;
		}
    </style>

	<template>
       	<es-dev-item-group title="날짜 Elements" value-toolbar>
       		<es-dev-item target="es-date-ex-1" title="날짜(년월일)" docs="sc-date-field"></es-dev-item>
       		<es-dev-item target="es-date-format-ex-1" title="날짜(년월일) 포맷 변경" docs="sc-date-field"></es-dev-item>
       		<es-dev-item target="es-year-combo-ex-1" title="년도"></es-dev-item>
       		<es-dev-item target="es-year-month-ex-1" title="년도 + 월" docs="sc-month-field"></es-dev-item>
       		<es-dev-item target="es-period-date-ex-1" title="날짜(년월일) 기간"></es-dev-item>
			<!--<es-dev-item target="cc-date-hms-field-ex-1" title="날짜 + 시:분"></es-dev-item>-->
       	</es-dev-item-group>
       	
       	<es-dev-item-group title="팝업 Elements" value-toolbar>
       		<es-dev-item target="es-popup-ex-1" title="팝업 기본" docs="sc-text-field" ></es-dev-item>
       		<es-dev-item target="es-dept-search-ex-1" title="부서검색"></es-dev-item>
       		<es-dev-item target="es-multi-text-ex-1" title="여러텍스트로검색"></es-dev-item>
       		<es-dev-item target="es-amt-unit-search-ex-1" title="기본단위검색"></es-dev-item>
       		<es-dev-item target="es-zip-code-ex-1" title="주소검색"></es-dev-item>
       		<es-dev-item target="es-zip-code-ex-2" title="주소(영문)"></es-dev-item>
       	</es-dev-item-group>

       	<es-dev-item-group title="숫자 및 통화 Elements" value-toolbar>
       		<es-dev-item target="es-number-ex-1" title="숫자" docs="sc-text-field"></es-dev-item>
			<es-dev-item target="es-currency-ex-1" title="통화" docs="sc-combobox-field"></es-dev-item>
       		<es-dev-item target="es-currency-ex-2" title="숫자 + 통화"></es-dev-item>
			<!--<es-dev-item target="es-text-field-ex-16" title="숫자 + 통화(컴포넌트형)"></es-dev-item>-->
       	</es-dev-item-group>

       	<es-dev-item-group title="기본정보Elements" value-toolbar>
       		<es-dev-item target="es-corp-reg-no-ex-1" title="법인등록번호" docs="sc-text-field" ></es-dev-item>
       		<es-dev-item target="es-biz-reg-no-ex-1" title="사업자등록번호" docs="sc-text-field" ></es-dev-item>
       		<es-dev-item target="es-card-no-ex-1" title="카드번호" docs="sc-text-field" ></es-dev-item>
       		<es-dev-item target="es-phone-ex-1" title="전화번호/휴대폰번호"></es-dev-item>
			<es-dev-item target="es-email-ex-1" title="이메일" docs="sc-text-field"></es-dev-item>
			<!--<es-dev-item target="sc-text-field-ex-4" title="주민등록번호/외국인번호" docs="sc-text-field" ></es-dev-item>-->
       		<!--<es-dev-item target="cc-email-field-ex-1" title="이메일(컴포넌트형)" docs="sc-text-field"></es-dev-item>-->
			<!--<es-dev-item target="sc-text-field-ex-13" title="이메일(바로 체크)" docs="sc-text-field"></es-dev-item>-->
       	</es-dev-item-group>

		<es-dev-item-group title="보안관련 Elements">
			<!--<es-dev-item target="es-pw-ex-1" title="비밀번호" docs="sc-text-field"></es-dev-item>-->
			<es-dev-item target="es-pw-ex-2" title="비밀번호확인" docs="sc-text-field"></es-dev-item>
			<es-dev-item target="es-captcha-ex-1" title="매크로 방지(Captcha)"></es-dev-item>
		</es-dev-item-group>

       	<!--<es-dev-item-group title="Layout" no-value>
       		<es-dev-item target="layout-ex-1" title="Layout-1" layout></es-dev-item>
       		<es-dev-item target="layout-ex-2" title="Layout-2" layout></es-dev-item>
       		<es-dev-item target="layout-ex-3" title="Layout-3" layout></es-dev-item>
       		<es-dev-item target="layout-ex-4" title="Layout-4" layout></es-dev-item>
       		<es-dev-item target="layout-ex-6" title="Layout-5" layout></es-dev-item>
       	</es-dev-item-group>-->
	</template>

	<script>
		Polymer({
			is: "em-form",
			behaviors: [DevBaseBehavior]
		});
	</script>
</dom-module>
