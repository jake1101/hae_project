<dom-module id="es-map-marker-dynamic">
	<style>
        :host {
            @apply(--vbox-layout);
        }
    </style>

	<template>
		<sc-map id="map1" type="Google" longitude="129.577" latitude="38" zoom-level="6">
			<sc-map-marker longitude="129.577" latitude="38"></sc-map-marker>
		</sc-map>
	</template>
	
	<script>
		Polymer({
			is : 'es-map-marker-dynamic',
			
			setMarker : function(markerList) {
				var me = this;
				me.$.map1.addMarkers(markerList);
			}
		});
	</script>
</dom-module>
