<sc-link rel="import" href="sliding-listbox-example2.html"></sc-link>

<dom-module id="es-sliding-listbox-sample">
	<style>
		:host {
			@apply(--hbox-layout);
			width: 100%;
			height: 100%;
		}
	</style>
	
	<template>
		<div class="flex">
			<sliding-listbox-example2 data="{{data}}"></sliding-listbox-example2>
		</div>
		<div class="flex">
			<span style="font-weight:bold;font-size:16px;">코드 예제</span>
			<es-source-viewer 
				id="code" 
				style="padding:2px;border:1px solid silver;width:calc(100% - 9px);;height:400px;overflow:auto;"
				url="/ui/bp/developer/imagelist/sliding-listbox-example2.html">
			</es-source-viewer>
		</div>
	</template>
	
	<script>
		Polymer({
			is: 'es-sliding-listbox-sample',
			
			properties: {
				data: {
					type: Object
				}
			}
		});
	</script>
</dom-module>
