<dom-module id="ep-popup-test-for-shinra">
	<style>
	</style>
	
	<template>
		<span>table tag 3 by 3</span>
		
		<div>
			<table>
				<template is="dom-repeat" items="{{tabledat}}">
					<tr>
						<template is="dom-repeat" items="{{item.children}}">
							<td>{{item}}</td>
						</template>
					</tr>
				</template>
			</table>
		</div>
	
		<span>div tag (display table) 3 by 3</span>
		
		<div>
			<div style="display: table;">
				<template is="dom-repeat" items="{{tabledat}}">
					<div style="display:table-row;">
						<template is="dom-repeat" items="{{item.children}}">
							<div style="display:table-cell;">{{item}}</div>
						</template>
					</div>
				</template>
			</div>
		</div>
			
		<span>select 4 options</span>
		<div>
			<select>
				<template is="dom-repeat" items="{{selectdat}}">
					<option>{{item}}</option>
				</template>
			</select>
		</div>
		
		<span>list 4 items</span>
		<div>
			<ul>
				<template is="dom-repeat" items="{{selectdat}}">
					<li>{{item}}</li>
				</template>
			</ul>
		</div>
	</template>
	
	<script>
		Polymer({
			is : 'ep-popup-test-for-shinra',
			
			properties : {
				selectedTab : {
					type : Number,
					value : function() {
						return 0;
					}
				},
				
				tabledat : {
					type : Array,
					value : function() {
						return [
						    { children : ['9', '8', '7'] },
							{ children : ['6', '5', '4'] },
							{ children : ['3', '2', '1'] }
						];
					}
				},
				
				selectdat : {
					type : Array,
					value : function() {
						return ['1', '2', '3', '4'];
					}
				},
				
				
			}
		})
	</script>
</dom-module>
