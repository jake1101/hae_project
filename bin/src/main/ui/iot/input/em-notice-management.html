<dom-module id="em-notice-management">
    <style>
        :host {
            @apply(--vbox-layout);
        }
    </style>
    
	<template>
		<cc-page-title-bar></cc-page-title-bar>
		<div class="hbox flex">
			<es-notice-management id="noticeListCon" class="flex"
				on-find-noticeinfo="onFindNoticeInfo"
				on-init-notice="onInitNotice"></es-notice-management>
			<div class="hspace-10"></div>
	        <es-notice-info id="noticeInfoCon" class="flex"
	        	on-find-list="onFindNoticeList"></es-notice-info>
        </div>
	</template>
	
	<script>
		Polymer({
			is : 'em-notice-management',
			
			onFindNoticeInfo : function(e, data){
                var me = this;
                me.$.noticeInfoCon.load(data);
			},
			
			onFindNoticeList: function() {
                var me = this;
                me.$.noticeListCon.onSearch(true);
            },
			
			onInitNotice : function(){
                var me  = this;
                me.$.noticeInfoCon.initNotice();
			}
		});
	</script>


</dom-module>
