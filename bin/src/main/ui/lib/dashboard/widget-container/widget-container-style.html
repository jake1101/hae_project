            #titleBar {
                width: 100%;
                height: 26px;
                background-color: #fff;
                text-align: right;
                cursor: move;
                color: white;
                font-size: 11px;
                display: table;
                line-height: 100%;
            }

            #widgetTitleText {
                font-size: 12px;
                color: #988e8e;;
                float: left;
                margin: 5px 15px 4px 15px;
                max-width: 30ch;
                white-space: nowrap;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }

            #titleBar div {
            	display: inline-block;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                width: 16px;
                height: 16px;
                text-align: center;
                vertical-align: middle;
                margin: 7px 5px 0px 0px;
                cursor: pointer;
            }

            #titleBar div:last-child {
                margin-right: 15px;
            }

            #handle {
                position: absolute;
                width: 7px;
                height: 7px;
                right: 0;
                bottom: 0;
                background: url('img/handle.png') no-repeat;
                cursor: se-resize;
            } 

            /* Widget Close btn */
             #closeBtn {
                background: transparent url('img/btn_wgt_close_N.png') no-repeat right top;
            }

            #closeBtn:hover {
                background: transparent url('img/btn_wgt_close_H.png') no-repeat right top;
            }

            #settingsBtn {
                background: url('img/btn_wgt_edit_N.png') no-repeat right top;
            }

            #settingsBtn:hover {
                background: url('img/btn_wgt_edit_H.png') no-repeat right top;
            }
        </style>
    </template>
</dom-module>
