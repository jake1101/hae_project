<!--
gp system rotate animation
-->

<script>

  Polymer({

    is: 'gp-rotate-up-down-animation',   
    

    behaviors: [
		Polymer.NeonAnimationBehavior
    ],

    configure: function(config) {
    	var node  = config.node
         
         this.setPrefixedProperty(node, 'transformOrigin', '50% 0');
         
         this._effect = new KeyframeEffect(node, [
				{
					'transform-style' : 'preserve-3d',
					'transform' : 'perspective(500px) scaleZ(-2) rotateX(-100deg)',
					'opacity' : '0.5' 
					 
				},
				{
					'transform-style' : 'preserve-3d',					
					'transform' : 'perspective(500px) scaleZ(-2) rotateX(0deg)',
					'opacity' : '1' 
				}                  
                 
          ], this.timingFromConfig(config));
         
         return this._effect;
     
    },
    
    

  });

</script>
