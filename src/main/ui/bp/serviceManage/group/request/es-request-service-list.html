<sc-link rel="import" href="ep-request-service-request.html"></sc-link>
<dom-module id="es-request-service-list">
	<style>
		:host{
			@apply(--vbox-layout);
		}
	</style>
	<template>
		<sc-request-group init>
			<sc-code-group>
				<sc-code code="CRN003" value="{{codes.req}}" ></sc-code>
                <sc-code code="CRN006" value="{{codes.division}}" ></sc-code>
            </sc-code-group>
            <sc-ajax
            	id="getCompanyList"
            	url="getCompanyList.do"
            	body="{}"
            	last-response="{{companyList}}"
            ></sc-ajax>
            <sc-ajax
            	id="getWPCList"
            	url="getWPCList.do"
            	body="{}"
            	last-response="{{wpcResult}}"
            ></sc-ajax>
            <sc-ajax 
				id="getWpcServiceList" 
				url="getWpcServiceList.do"
				body="{}"
				last-response="{{wpcSerivceResult}}"
			></sc-ajax>
			<sc-ajax
            	id="getServiceAprList"
            	url="getServiceAprList.do"
            	body="{{searchParam}}"
            	last-response="{{serviceResult}}"
            	on-response="complateServiceResult"
            ></sc-ajax>
		</sc-request-group>
        <sc-ajax
           	id="getServiceAprListDetail"
           	url="getServiceAprListDetail.do"
           	body="{}"
        ></sc-ajax>
		<cc-sub-title-bar title-text="서비스 목록"></cc-sub-title-bar>
		<cc-search-container on-search="onFindService">
			<table>
				<colgroup>
					<col style="width: 50px;">
					<col>
					<col style="width: 60px;">
					<col>
					<col style="width: 60px;">
					<col>
					<col style="width: 90px;">
					<col>
					<col style="width: 80px;">
					<col>
					<col style="width: 90px;">
					<col>
				</colgroup>
				<tr style="height: 50px;">
					<th>
						<sc-label text="구분"></sc-label>
					</th>
                	<td>
                		<sc-combobox-field 
                			items="{{codes.division}}"
						 	value="{{searchParam.service_gb_cd}}"
						 	display-field="label" 
						 	value-field="data" 
                			placeholder="구분"
                		></sc-combobox-field>
                	</td>
                	<th>
						<sc-label text="계열사"></sc-label>
					</th>
                	<td>
                		<sc-combobox-field 
                			placeholder="계열사"
                			items="{{companyList}}"
						 	value="{{searchParam.group_id}}"
						 	display-field="name" 
						 	value-field="id" 
                		></sc-combobox-field>
                	</td>
                	<th>
						<sc-label text="사업장"></sc-label>
					</th>
                	<td>
                		<sc-combobox-field 
						 	items="{{wpcResult.result_data}}"
						 	value="{{searchParam.wpc_cd}}"
						 	display-field="wpc_nm" 
						 	value-field="wpc_cd" 
							placeholder="사업장"
                		></sc-combobox-field>
                	</td>
                	<th>
						<sc-label text="이용 서비스"></sc-label>
					</th>
                	<td>
                		<sc-combobox-field
						 	items="{{wpcSerivceResult.result_data}}"
						 	value="{{searchParam.svc_ctl_id}}"
						 	display-field="svc_ctl_nm" 
						 	value-field="svc_ctl_id" 
                			placeholder="신청 서비스"
                		></sc-combobox-field>
                	</td>
                	<th>
						<sc-label text="요청 유형"></sc-label>
					</th>
                	<td>
                		<sc-combobox-field 
                			items="{{codes.req}}"
						 	value="{{searchParam.req_tp_cd}}"
						 	display-field="label" 
						 	value-field="data" 
                			placeholder="요청 유형"
                		></sc-combobox-field>
                	</td>
					<th colspan=2 style="text-align: right;">
						<sc-label text="키워드 검색"></sc-label>
					</th>
					<td>
						<sc-text-field value="{{searchParam.search}}"></sc-text-field>
					</td>
				</tr>
				<tr></tr>
			</table>
		</cc-search-container>
		<sc-grid
			id="gridPanel"
			data-provider="{{serviceResult.result_data}}"
			use-selection="false"
			use-state="false"
			editable="true"
			on-item-click="onItemClick"
		>
			<cc-grid-toolbar></cc-grid-toolbar>
			<sc-grid-columns >
				<sc-data-column data-field="service_gb__nm" header-text="구분" width="100" text-align="center"></sc-data-column>
				<sc-data-column data-field="group_nm" header-text="계열사" width="200" text-align="center"></sc-data-column>
				<sc-data-column data-field="wpc_nm" header-text="사업장" width="150" text-align="center"></sc-data-column>
				<sc-data-column data-field="svc_ctl_nm" header-text="신청 서비스" width="400" text-align="center" style-name="link"></sc-data-column>
				<sc-data-column data-field="a" header-text="서비스 요청 유형" width="300" text-align="center"></sc-data-column>
				<sc-data-column data-field="b" header-text="요청 일시" width="300" text-align="center"></sc-data-column>
			</sc-grid-columns>
		</sc-grid>
	</template>
    <script>
    	Polymer({
    		is: "es-request-service-list",
    		properties: {
    			codes: {
                    type: Object,
                    reset: false,
                    value: function() {
                        return {
                        	req: [],
                        	division: []
                        };
                    }
                },
                companyList: {
    				type: Array,
    				value: function() {
    					return [];
    				}
    			},
				wpcResult: {
    				type: Object,
    				value: function() {
    					return {};
    				}
    			},
    			wpcList: {
    				type: Array,
    				value: function() {
    					return [];
    				}
    			},
    			wpcSerivceResult: {
    				type: Object,
    				value: function() {
    					return {};
    				}
    			},
				serviceResult: {
    				type: Object,
    				value: function() {
    					return {};
    				}
    			},
    			searchParam: {
    				type: Object,
    				value: function() {
    					return {};
    				}
    			},
    		},
    		initialized: function() {
                const me = this;
                
                const result_data = me.get("wpcResult").result_data.map(wpc => wpc = {"wpc_cd": wpc.id, "wpc_nm": wpc.name, "company_id": wpc.company_id});
                me.set("wpcResult", {result_data});
                
                console.log(me.get("serviceResult"))
            },
            complateServiceResult: function(e, {response: {result_data: serviceList}}) {
				const me = this;
				
				const setDate = dt => {
					if(dt != 253402182000000){
						const date = new Date(dt);
						const a = b => b > 10 ? b : '0'+b;
						
						const y = date.getFullYear() || "",
							  m = date.getMonth()+1 || "",
							  d = date.getDate() || "";
						
	                	return `${y}.${a(m)}.${a(d)}`;
					}else{
						return "";
					}
                }
                
                const setService = s => Object.assign(s, {
                	"req_dt": setDate(s.req_dt),
                	"sst_end_dt": setDate(s.sst_end_dt),
                	"sst_str_dt": setDate(s.sst_str_dt),
                });
                
                if(serviceList){
                	result_data = serviceList.map(setService);
                    me.set("serviceResult", {result_data});
                }
			},
			onItemClick: function() {
				const me = this,
                {data: d} = event.detail,
       		  	{columnName: cn} = event.detail.item;
       		  
				const requestPop = UT.popup(
					"ep-request-service-request", 
					me,
					800,
					435,
					{
						"refresh": function(popup, e) {
	                   	UT.request(me.$.searchHotLine);
	                   	popup.close();
                	}
					},
					{ 
						maximizable: true, 
						titleText: "1:1 서비스 요청"
					}
				);
				requestPop.show();
				requestPop.getWindowContent().load(d)
			},
            onFindService: function() {
            	const me = this;
            	UT.request(me.$.getServiceAprList);
            }
    	})
    </script>
</dom-module>
