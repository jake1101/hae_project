<sc-link rel="import" href="ep-status-service-detail.html"></sc-link>

<dom-module id="es-status-service-list">
	<style>
        :host {
            @apply(--vbox-layout);
        }
    </style>
    <template>
    	<sc-request-group init>
    		<sc-code-group>
                <sc-code code="CRN007" value="{{codes.stt}}" ></sc-code> <!-- 사용여부 -->
            </sc-code-group>
            <sc-ajax
            	id="getCompanyList"
            	url="getCompanyList.do"
            	body="{}"
            	last-response="{{companyList}}"
            ></sc-ajax>
            <sc-ajax
            	id="getWPCList"
            	url="getWPCList.do"
            	body="{}"
            	last-response="{{wpcResult}}"
            ></sc-ajax>
            <sc-ajax 
				id="getWpcServiceList" 
				url="getWpcServiceList.do"
				body="{}"
				last-response="{{wpcSerivceResult}}"
			></sc-ajax>
			<sc-ajax
            	id="grpAdmServiceUseList"
            	url="grpAdmServiceUseList.do"
            	body="{{searchParam}}"
            	last-response="{{serviceResult}}"
            	on-response="complateServiceResult"
            ></sc-ajax>
        </sc-request-group>
        <sc-ajax
           	id="getServiceAprListDvcDetail"
           	url="getServiceAprListDvcDetail.do"
        ></sc-ajax>
   		<cc-sub-title-bar title-text="서비스 목록"></cc-sub-title-bar>
   		<cc-search-container>
			<table>
				<colgroup>
					<col style="width: 60px;">
					<col>
					<col style="width: 60px;">
					<col>
					<col style="width: 90px;">
					<col>
					<col style="width: 160px;">
					<col>
					<col style="width: 90px;">
					<col>
				</colgroup>
				<tr style="height: 50px;">
					<th>
						<sc-label text="계열사"></sc-label>
					</th>
                	<td>
                		<sc-combobox-field 
                			placeholder="계열사"
                			items="{{companyList}}"
						 	value="{{searchParam.group_id}}"
						 	display-field="name" 
						 	value-field="id" 
                		></sc-combobox-field>
                	</td>
                	<th>
						<sc-label text="사업장"></sc-label>
					</th>
                	<td>
                		<sc-combobox-field 
						 	items="{{wpcResult.result_data}}"
						 	value="{{searchParam.wpc_cd}}"
						 	display-field="wpc_nm" 
						 	value-field="wpc_cd" 
							placeholder="사업장"
                		></sc-combobox-field>
                	</td>
                	<th>
						<sc-label text="신청 서비스"></sc-label>
					</th>
                	<td>
                		<sc-combobox-field
						 	items="{{wpcSerivceResult.result_data}}"
						 	value="{{searchParam.svc_ctl_id}}"
						 	display-field="svc_ctl_nm" 
						 	value-field="svc_ctl_id" 
                			placeholder="신청 서비스"
                		></sc-combobox-field>
                	</td>
                	<th>
                		<sc-label text="이용중인 서비스만 조회"></sc-label>
                	</th>
              	    <td>
                		<sc-checkbox-field
                			input-value="{{searchParam.stt_cd}}"
                			checked-value="1" 
                			un-checked-value="0"
                		></sc-checkbox-field>
                	</td>
                	<th rowspan=2>
						<sc-label text="키워드 검색"></sc-label>
					</th>
					<td rowspan=2>
						<sc-text-field value="{{searchParam.search}}"></sc-text-field>
					</td>
   	            </tr>
               	<tr>
				</tr>
			</table>
		</cc-search-container>
		<sc-grid
			id="gridPanel"
			data-provider="{{serviceResult.result_data}}"
			use-selection="false"
			use-state="false"
			editable="true"
			on-item-click="onItemClick"
		>
			<cc-grid-toolbar></cc-grid-toolbar>
			<sc-grid-columns >
				<sc-data-column data-field="group_nm" header-text="계열사" width="150" text-align="center"></sc-data-column>
				<sc-data-column data-field="wpc_nm" header-text="사업장" width="150" text-align="center"></sc-data-column>
				<sc-data-column data-field="svc_ctl_nm" header-text="신청 서비스" width="400" text-align="center" style-name="link"></sc-data-column>
				<sc-data-column data-field="sst_str_dt" header-text="서비스 게시일" width="200" text-align="center"></sc-data-column>
				<sc-data-column data-field="sst_end_dt" header-text="서비스 만료일" width="200" text-align="center"></sc-data-column>
				<sc-data-column data-field="sst_trm" header-text="구독 기간" width="150" text-align="center"></sc-data-column>
				<sc-data-column data-field="mon_fee" header-text="월 구독료" width="150" text-align="center"></sc-data-column>
				<sc-data-column data-field="status_nm" header-text="상태" width="100" text-align="center"></sc-data-column>	
			</sc-grid-columns>
		</sc-grid>
    </template>
    <script>
    	Polymer({
    		is: "es-status-service-list",
    		properties: {
    			codes: {
                    type: Object,
                    reset: false,
                    value: function() {
                        return {
                        	stt: []
                        };
                    }
                },
    			companyList: {
    				type: Array,
    				value: function() {
    					return [];
    				}
    			},
				wpcResult: {
    				type: Object,
    				value: function() {
    					return {};
    				}
    			},
    			wpcSerivceResult: {
    				type: Object,
    				value: function() {
    					return {};
    				}
    			},
    			serviceResult: {
    				type: Object,
    				value: function() {
    					return {};
    				}
    			},
    			searchParam: {
    				type: Object,
    				value: function() {
    					return {};
    				}
    			}
    		},
    		initialized: function() {
                const me = this;
                
                const result_data = me.get("wpcResult").result_data.map(wpc => wpc = {"wpc_cd": wpc.id, "wpc_nm": wpc.name});
                me.set("wpcResult", {result_data});
            },
            complateServiceResult: function(e, {response: {result_data: serviceList}}) {
				const me = this;
				
				const setDate = dt => {
					if(dt != 253402182000000){
						const date = new Date(dt);
						const a = b => b > 10 ? b : '0'+b;
						
						const y = date.getFullYear() || "",
							  m = date.getMonth()+1 || "",
							  d = date.getDate() || "";
						
	                	return `${y}.${a(m)}.${a(d)}`;
					}else{
						return "";
					}
                };
				
				const commaNum = n => n.toString().replace(/\B(?<!\.\d*)(?=(\d{3})+(?!\d))/g, ",");
				
				const setSttNm = function(cd) {
					const obj = me.get("codes").stt.find(s => s.data == cd);
					return obj && obj.label;
				};
				
                const setService = s => Object.assign(s, {
                	"req_dt": setDate(s.req_dt),
                	"sst_end_dt": setDate(s.sst_end_dt),
                	"sst_str_dt": setDate(s.sst_str_dt),
                	"sst_trm": s.sst_trm + " 개월",
                	"mon_fee": s.mon_fee && commaNum(s.mon_fee),
                	"status_nm": setSttNm(s.stt_cd)
                });
                
                if(serviceList){
                	result_data = serviceList.map(setService);
                    me.set("serviceResult", {result_data});
                };
			},
			onItemClick: function() {
				const me = this;
				const {data, item} = event.detail;

				if(item.columnName == "svc_ctl_nm") {
					me.$.getServiceAprListDvcDetail.body = {"svc_id": Number(data.svc_id)}
					UT.request(me.$.getServiceAprListDvcDetail, function(e, {response: {result_data}}){
						Object.assign(data, {"dvc_list": result_data[0].getServiceAprListDvcDetail})
						const detailPop = UT.popup(
		       					"ep-status-service-detail", 
		       					me,
		       					500,
		       					500,
		       					{},
		       					{ 
		       						maximizable: true, 
		       						titleText: `자세히 보기`
		       					}
		        			);
						detailPop.show();
						detailPop.getWindowContent().load(data);
					})
				}
			}
    	})
    </script>
</dom-module>
