<dom-module id="ep-company-status-service-update">
	<style>
		:host {
			@apply(--vbox-layout);
		}
	</style>
	<template>
		<sc-request-group init>
			<sc-code-group>
                <sc-code code="CRN001" value="{{codes.term}}"></sc-code>
                <sc-code code="CRN004" value="{{codes.reason}}"></sc-code>
                <sc-code code="CRN005" value="{{codes.device}}"></sc-code>
            </sc-code-group>
		</sc-request-group>
        <sc-ajax
           	id="getServiceUseListDetail"
           	url="getServiceUseListDetail.do"
           	body="{}"
           	on-response="complateServiceResult"
        ></sc-ajax>
        <sc-ajax
			id="estimateMonthlyFee"
			url="estimateMonthlyFee.do"
			body="{{setParam}}"
			last-response="{{feeResult}}"
		></sc-ajax>
		<sc-ajax
			id="serviceUseChange"
			url="serviceUseChange.do"
			body="{{applyParam}}"
		></sc-ajax>
		<cc-sub-title-bar title-text="서비스 변경 신청"></cc-sub-title-bar>
		<div id="svcPath" style="font-weight: 600; color: #2eadd9;">[{{selectedService.wpc_nm}} > {{selectedService.svc_ctl_nm}}]</div>
		<div class="vspace-10"></div>
		<div style="color: red;">(*표시는 필수 입력 항목)</div>
		<table class="tb-form" validation-group="apply">
			<tr>
				<th rowspan=3>
					<sc-label text="변경 사유*"></sc-label>
				</th>
				<td colspan=3>
					<sc-combobox-field
						id="trm_r__dm_required"
						name="구독 기간 변경"
					 	items="{{codes.reason}}"
						value="{{setParam.trm_chg_cd}}"
					 	display-field="label" 
					 	value-field="data" 
						placeholder="구독 기간 변경"
						required="true"
						on-change="onChangeReason"
					></sc-combobox-field>
				</td>
			</tr>
			<tr>
				<td colspan=3>
					<sc-combobox-field
						id="dvc_r__dm_required"
						name="디바이스 수량 변경"
					 	items="{{codes.device}}"
						value="{{setParam.dvc_chg_yn}}"
					 	display-field="label" 
					 	value-field="data" 
						placeholder="디바이스 수량 변경"
						required="true"
						on-change="onChangeReason"
					></sc-combobox-field>
				</td>
			</tr>
			<tr>
				<td colspan=3>
					<sc-textarea-field
						id="upd_r__dm_required"
						name="변경 사유 내용"
						placeholder="(변경 사유 내용 상세 입력)"
						on-input="onTextareaInput"
						required="true"
						style="height: 100px;"
					></sc-textarea-field>
				</td>
			</tr>
			<tr>
				<th style="background: #ccc !important;"></th>
				<th></th>
				<th>
					<sc-label text="번경 전"></sc-label>
				</th>
				<th>
					<sc-label text="변경 후"></sc-label>
				</th>
			</tr>
			<tr>
				<th style="background: #ccc !important;"></th>
				<th>
					<sc-label text="구독기간(약정기간)"></sc-label>
				</th>
				<td id="sst_trm__bf">
				</td>
				<td>
					<sc-combobox-field
						id="sst_trm"
						name="구독기간(약정기간)"
					 	items="{{codes.term}}"
						value="{{setParam.sst_trm}}"
					 	display-field="label" 
					 	value-field="data" 
					 	on-change="onChangeTerm"
						placeholder="기간"
						readonly="true"
					></sc-combobox-field>
				</td>
			</tr>
			<tr>
				<th id="dvcTh">
					<sc-label text="디바이스 수량"></sc-label>
				</th>
			</tr>
			<template id="dvcTemplate" is="dom-repeat" items="{{deviceList}}">
				<tr>
       				<th>
						<sc-label
							text="{{item.product_name}}"
						></sc-label>
					</th>
					<td>
						{{item.qtt}} 대
					</td>
					<td>
						<div style="display: flex; gap: 10px; align-items: center;">
							<sc-text-field
								id="dvc_{{item.dvc_id}}"
								name="{{item.product_name}}"
								type="number"
								on-input="onInputField"
								value="{{item.qtt__af}}"
								readonly="true"
							></sc-text-field>
							대
						</div>
					</td>
       			</tr>
	        </template>
			<tr>
				<th style="background: #ccc !important;"></th>
				<th>
					<sc-label text="서비스 만료 예정일"></sc-label>
				</th>
				<td id="exp_end_dt__bf">
				</td>
				<td>
					<div style="display: flex; gap: 10px;">
						<sc-button 
							text="조회"
							on-click="onEndDateClick"
						></sc-button>
						<div id="term" style="display: none;">
							[[_computedTerm(setParam.sst_trm)]]
						</div>
					</div>
				</td>
			</tr>
			<tr>
				<th style="background: #ccc !important;"></th>
				<th>
					<sc-label text="예상 월 구독료"></sc-label>
				</th>
				<td id="exp_mon_fee__bf">
				</td>
				<td>
					<div style="display: flex; gap: 10px;">
						<sc-button 
							text="조회"
							on-click="onEstimatedFeeClick"
						></sc-button>
						<div id="estimatedFee" style="display: none;">
							[[_computedFee(feeResult.result_data.estimatedMonthlyFee)]]
						</div>
					</div>
				</td>
			</tr>
		</table>
		<div style="margin-top: 30px; margin-right: 50px; display: flex; justify-content: flex-end; gap: 20px;">
			<sc-button text="변경 신청" style="width: 100px; padding: 10px;" on-click="onApplyClick"></sc-button>
		</div>
	</template>
	<script>
		Polymer({
			is: "ep-company-status-service-update",
			properties: {
				codes: {
                    type: Object,
                    reset: false,
                    value: function() {
                        return {
                            term: [],
                            reason: [],
                            device: []
                        };
                    }
                },
                selectedService: {
					type: Object,
					value: function(){
						return {};
					}
				},
				deviceList: {
					type: Array,
					value: function(){
						return [];
					}
				},
				deviceList2: {
					type: Array,
					value: function(){
						return [];
					}
				},
				serviceData: {
					type: Object,
					value: function(){
						return {};
					}
				},
				feeResult: {
					type: Object,
					value: function() {
						return {};
					}
				},
				setParam: {
					type: Object,
					value: function(){
						return {};
					}
				},
				applyParam: {
					type: Object,
					value: function(){
						return {};
					}
				}
			},
			load: function(param) {
				const me = this,
				{svc_id, stt_cd} = param;
				
				me.set("selectedService", param);
				
				me.$.getServiceUseListDetail.body = {svc_id, stt_cd}
				UT.request(me.$.getServiceUseListDetail)
			},
			complateServiceResult(e, {response: {result_data}}){
				const me = this,
				  {
					  serviceUseDeviceListDetail,
					  serviceUseListDetail
				  } = result_data[0],
				  setDate = (dt) => {
				  	const date = new Date(dt);
					
					const y = date.getFullYear() || "",
						  m = date.getMonth()+1 || "",
						  d = date.getDate() || "";
					
					return `${y}. ${m}. ${d}`;
				},
				commaNum = n => n.toString().replace(/\B(?<!\.\d*)(?=(\d{3})+(?!\d))/g, ",");
					  
			    me.$.dvcTh.setAttribute('rowspan', serviceUseDeviceListDetail.length + 1);
			    me.$.sst_trm__bf.textContent = serviceUseListDetail[0].sst_trm + " 개월";
			    me.$.exp_end_dt__bf.textContent = setDate(serviceUseListDetail[0].exp_end_dt);
			    me.$.exp_mon_fee__bf.textContent = commaNum(serviceUseListDetail[0].exp_mon_fee);
			    
			    Object.assign(me.get("setParam"), {"dvc_list": serviceUseDeviceListDetail});
				me.set("deviceList", serviceUseDeviceListDetail);
				me.set("deviceList2", JSON.parse(JSON.stringify(serviceUseDeviceListDetail)));
				me.set("serviceData", serviceUseListDetail[0]);
			},
			_computedTerm: function(trm){
				const me = this,
					  date = new Date(me.get('serviceData').dsr_str_dt),
					  param = me.get("setParam");
			
				date.setMonth(date.getMonth() + Number(trm));

				const y = date.getFullYear() || "",
					  m = date.getMonth()+1 || "",
					  d = date.getDate() || "";
				
				if(trm && trm != "0"){
					Object.assign(me.get("setParam"), {"exp_end_dt": date});
					return `${y}. ${m}. ${d}`;
				}
			},
			_computedFee: function(fee){
				const me = this,
		  	  	  	  commaNum = n => n.toString().replace(/\B(?<!\.\d*)(?=(\d{3})+(?!\d))/g, ",");
		  	  
		  	 	if(fee){
		  	 		Object.assign(me.get("setParam"), {"exp_mon_fee": fee});
		  	 		return commaNum(fee)+" (VAT 별도)";
		  	 	}
			},
			onChangeReason: function() {
				const me = this,
					  {id} = event.target,
					  {value} = event.detail;
				
				if(id.includes("trm")){
					if(value && value.includes("e")) {
						me.$.sst_trm.value = "";
						me.$.sst_trm.readonly = "false";
					}else if(value){
						me.$.sst_trm.value = me.get("serviceData").sst_trm.toString();
						me.$.sst_trm.readonly = "true";
					}
				}else{
					const template = me.$.dvcTemplate;
					const list = me.get("deviceList2");
					list.forEach(d => {
						if(value == "1") {
							me.$$(`#dvc_${d.dvc_id}`).value = "";
							me.$$(`#dvc_${d.dvc_id}`).readonly = "false";
						}else{
							/* me.get("deviceList").find(({dvc_id, qtt}) => dvc_id == d.dvc_id).qtt; */
							me.$$(`#dvc_${d.dvc_id}`).value = d.qtt;
							me.$$(`#dvc_${d.dvc_id}`).readonly = "true";
						}
					})
				}
			},
			onTextareaInput: function() {
				const me = this;
				      chg_rsn = event.target.value;
				Object.assign(me.get("setParam"), {chg_rsn})
			},
			onChangeTerm: function() {
				const me = this,
					  param = me.get("setParam");
				param.sst_trm = Number(param.sst_trm);
				me.$.term.style.display = "none";
				me.$.estimatedFee.style.display = "none";
			},
			onInputField: function(){
				const me = this,
					  item = event.model.item;
				
				item.qtt = Number(item.qtt__af);
				me.$.estimatedFee.style.display = "none";
			},
			onEndDateClick: function() {
				const me = this,
					  param = me.get("setParam");
				
				if(!param.sst_trm){
					SCAlert.show('error', `구독기간(약정기간) 입력란에 데이터를 입력해 주십시오.`);
					return;
				}
				
				me.$.term.style.display = "block";
			},
			onEstimatedFeeClick: function() {
				const me = this,
					  param = me.get("setParam");
				
				const changeList = Array.prototype.slice.call(document.querySelectorAll("sc-text-field[id*='dvc_']"));
				
				let dvcNum = 0;
				changeList.forEach(d => {
					dvcNum += Number(d.value);
				});
				
				if(!dvcNum) {
					SCAlert.show('error', `최소 1개 이상의 디바이스 수량을 입력해 주십시오.`);
					return;
				}
				
				if(!param.sst_trm){
					SCAlert.show('error', `구독기간(약정기간) 입력란에 데이터를 입력해 주십시오.`);
					return;
				}
				
				console.log(param.dvc_list)
				UT.request(me.$.estimateMonthlyFee);
				me.$.estimatedFee.style.display = "block";
			},
			onApplyClick: function(e){
				const me = this,
					  param = me.get("setParam"),
					  {dvcTemplate: {items: dvcList}} = me.$,
					  {svc_id, svc_ctl_id, stt_cd} = me.get("selectedService"),
					  requiredList = Object.values(me.$).filter(o => o.id.includes("__dm_required"));	  
					  
			  	if(!me.validate("apply")){
					const i = requiredList.findIndex(m => !m.value)
					SCAlert.show('error', `${requiredList[i].name} 입력란에 데이터를 입력해 주십시오.`);
					return;
				}
				
				if(me.$.term.style.display == "none"){
					SCAlert.show('error', `"서비스 만료 예정일 조회 버튼"을 클릭해 주십시오.`);
					return;
				}
				
				if(me.$.estimatedFee.style.display == "none"){
					SCAlert.show('error', `"예상 월 구독료 조회 버튼"을 클릭해 주십시오.`);
					return;
				}
				
				/* const eed = param.exp_end_dt;
				const now = `${new Date().getFullYear()}. ${new Date().getMonth()}. ${new Date().getDate()}`.split(".");
				const fEeed = `${eed.getFullYear()}. ${eed.getMonth()}. ${eed.getDate()}`.split(".");
				const bfNow = now.find((d, i) => d > fEeed[i]);
				
				if(bfNow){
					SCAlert.show('error', `서비스 만료 예정일이 오늘보다 느립니다. 구독기간을 변경해 주십시오.`);
					return;
				} */
				
				Object.keys(me.get("serviceData")).forEach(k => {
				    if(!me.get("setParam")[k]){
				    	let data = me.get("serviceData")[k];
				    	if(k == "dsr_str_dt" || k == "exp_end_dt" || k == "req_dt") {
				    		data = new Date(data);
				    	}
				    	
				    	Object.assign(me.get("setParam"), {[k]: data})
				    }
				});
				
				Object.assign(me.get("applyParam"), {svc_ctl_id, svc_id, stt_cd, "status": "5"});
				Object.assign(me.get("applyParam"), me.get("setParam"));

				UT.request(me.$.serviceUseChange, function(e, {response}){
					if(response.result_status == "E"){
						SCAlert.show(`${e.target.textContent}`, response.result_message);
					}else{
						SCAlert.show(`${e.target.textContent}`, `${response.result_message}`);
					}
					
					me.fire("refresh");
				});
			}
		})
	</script>
</dom-module>
