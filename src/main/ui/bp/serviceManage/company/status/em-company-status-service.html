<sc-link rel="import" href="es-company-status-service-list.html"></sc-link>
<sc-link rel="import" href="ep-company-status-service-update.html"></sc-link>
<sc-link rel="import" href="ep-company-status-service-apply.html"></sc-link>

<dom-module id="em-company-status-service">
	<template>
		<cc-page-title-bar></cc-page-title-bar>
		<es-company-status-service-list
			on-open-service-update-pop="openServiceUpdatePop"
			on-open-service-apply-pop="openServiceApplyPop"
		></es-company-status-service-list>
    </template>
    <script>
    	Polymer({
    		is: "em-company-status-service",
    		openServiceApplyPop: function(event){
    			const param = event.detail;
    			const me = this;
    			me.popup = UT.popup(
    					"ep-company-status-service-apply", 
    					me,
    					800,
    					500,
    					{},
    					{ 
    						maximizable: true, 
    						titleText: `서비스 신청`
    					}
    			);
    			me.popup.show();
    			me.popup.getWindowContent().load(param)
    		},
    		openServiceUpdatePop: function(event){
    			const param = event.detail;
    			const me = this;
    			me.popup = UT.popup(
    					"ep-company-status-service-update", 
    					me,
    					800,
    					620,
    					{},
    					{ 
    						maximizable: true, 
    						titleText: `서비스 변경 신청`
    					}
    			);
    			me.popup.show();
    			me.popup.getWindowContent().load(param)
    		}
    	})
    </script>
</dom-module>
