<sc-link rel="import" href="es-company-catalog-service-list.html"></sc-link>
<sc-link rel="import" href="ep-company-catalog-service-detail.html"></sc-link>
<sc-link rel="import" href="ep-company-catalog-service-apply.html"></sc-link>


<dom-module id="em-company-catalog-service">
	<template>
		<cc-page-title-bar></cc-page-title-bar>
		<es-company-catalog-service-list
			on-open-service-detail-pop="openServiceDetailPop"
			on-open-service-apply-pop="openServiceApplyPop"
		></es-company-catalog-service-list>
    </template>
    <script>
    	Polymer({
    		is: "em-company-catalog-service",
    		openServiceDetailPop: function(event) {
    			const param = event.detail;
    			const me = this;
    			const { svc_ctl_nm } = param;
    			me.popup = UT.popup(
    					"ep-company-catalog-service-detail", 
    					me,
    					800,
    					800,
    					{},
    					{ 
    						maximizable: true, 
    						titleText: `${svc_ctl_nm} 자세히 보기`
    					}
    			);
    			me.popup.show();
    			me.popup.getWindowContent().load(param)
    		},
    		openServiceApplyPop: function(event) {
    			const param = event.detail;
    			const me = this;
    			const { svc_ctl_nm } = param;
    			me.popup = UT.popup(
    					"ep-company-catalog-service-apply", 
    					me,
    					800,
    					500,
    					{},
    					{ 
    						maximizable: true, 
    						titleText: `${svc_ctl_nm} 신청하기`
    					}
    			);
    			me.popup.show();
    			me.popup.getWindowContent().load(param)
    		}
    	})
    </script>
</dom-module>
