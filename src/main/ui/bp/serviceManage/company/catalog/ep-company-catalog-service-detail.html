<dom-module id="ep-company-catalog-service-detail">
	<style>
		:host {
			@apply(--vbox-layout);
		}
		
		.dm-service-detail {
			display: grid;
			grid-template-columns: 200px 1fr;
			
			margin: 0 auto;
			margin-top: 20px;
			
			border: 2px solid #efefef;
		}
		
		.dm-dh {
			font-weight: 900;
			padding-right: 20px;
			padding-left: 20px;
			padding-top: 10px;
			
			position: relative;
		}
		
		.dm-dh:not(.dm-last)::after {
			content: "";
			border-right: 1px solid #ddd;
			
			position: absolute;
			top: 20px;
			right: 0;
			height: 100%;
		}
		
		.dm-dh.dm-last::after {
			content: "";
			border-right: 1px solid #ddd;
			
			position: absolute;
			top: 10px;
			right: 0;
			height: calc(100% - 30px);
		}
		
		.dm-dd {
			padding: 10px 20px;
		}
		
		.dm-dd img {
			border: 1px solid #666;
		}
		
	</style>
	<template>
		<cc-sub-title-bar
			id="subTitle"
			title-text="자세히"
		></cc-sub-title-bar>
		<div class="vspace-10"></div>
		<div class="dm-service-detail">
			<div class="dm-dh">
				서비스 구성도
			</div>
			<div class="dm-dd">
				<img src="/ui/assets/img/serviceManage/icon_research_pastel.png" width="300">
			</div>
			<div class="dm-dh">
				서비스 내용
			</div>
			<div class="dm-dd">
				<img src="/ui/assets/img/serviceManage/icon_research_colored.png" width="300">
			</div>
			<div class="dm-dh">
				주요기능 및 특장점
			</div>
			<div class="dm-dd">
				<p>
					00000000000<br>
					Xxxxx
				</p>
			</div>
			<div class="dm-dh">
				기대효과
			</div>
			<div class="dm-dd">
				<p>
					1.sdf<br>
					2.sdf
				</p>
			</div>
			<div class="dm-dh">
				사용 디바이스
			</div>
			<div class="dm-dd">
				<p>
					-이동형 비전센서<br>
					-무선중계기(옵션)
				</p>
			</div>
			<div class="dm-dh dm-last">
				서비스 이용약관
			</div>
			<div class="dm-dd">
				<p>
					0000000000000000000000000000000<br>
					00000000000
				</p>
			</div>
		</div>
		<div class="vspace-10"></div>
		<div class="vspace-10"></div>
	</template>
	<script>
		Polymer({
			is: "ep-company-catalog-service-detail",
			load: function(param) {
				const me = this,
					  {svc_grp_nm, svc_ctl_nm} = param;
					  
				me.$.subTitle.titleText = `${svc_grp_nm} > ${svc_ctl_nm}`;
				me.$.subTitle.style.textAlign = "center";
			}
		})
	</script>
</dom-module>
