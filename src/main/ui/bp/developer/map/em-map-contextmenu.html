<link rel="import" href="./shared/es-source-viewer.html">
<link rel="import" href="./es-map-contextmenu.html">

<dom-module id="em-map-contextmenu">

            @apply(--vbox-layout);
        }
    </style>

	<template>

           <es-map-contextmenu id="map"></es-map-contextmenu>
        </sc-panel>
        <sc-panel class="vbox flex-5" collapsible="false" title-text="Source Viewer">
             <es-source-viewer id="viewer" url="/ui/bp/developer/map/es-map-contextmenu.html"></es-source-viewer>
        </sc-panel>
	</template>
	
	<script>
		Polymer({
			is : 'em-map-contextmenu',

				source : {

					value : null

		});
