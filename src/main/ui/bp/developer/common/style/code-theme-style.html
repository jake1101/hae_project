<dom-module id="code-theme-style">
    <template>
	    <style>
			prettify-element.dark-theme {
				--prettify-pre: {
					font-family: Inconsolata;
					background-color: #222;
				};
				--prettify-typ-inline: {
					color: #ff8a65;
				};
				--prettify-pun: {
					color: #a3a3a3;
				};
				--prettify-str-string: {
					color: #57bb8a;
				};
				--prettify-pln: {
					color: #fff;
				};
				--prettify-kwd: {
					color: #7baaf7;
				};
				--prettify-atn-attribute-name: {
					color: #f06292;
				};
				--prettify-atv-attribute-value: {
					color: #57bb8a;
				};
				--prettify-com-comment: {
					color: #aaa;
				};
				--prettify-tag: {
					color: #7baaf7;
				};
				--prettify-lit: {
					color: #f4b400;
				};
				--prettify-opn-clo: {
					color: #a3a3a3;
				};
				--prettify-dec-var: {
					color: #e67c73;
				};
				--prettify-fun: {
					color: #fff;
				};
			}
			
			prettify-element {
				--prettify-str-string: {
					color: #989898;
				};
			}
	    </style> 
	</template>
</dom-module>
