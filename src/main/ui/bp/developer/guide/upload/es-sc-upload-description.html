<dom-module id="es-sc-upload-description">
	<style>
		table, th, td {
	 		border:1px solid black;
	 		border-collapse:collapse;
	 		box-sizing: border-box;
	 		padding: 3px;
	 	}
	 	th {
	 		background-color:lightgray
	 	}
		
	</style>
	<template>
		<p>
			<b>sc-upload property</b><br/>
			<table>
				<tr>
					<th>property</th>
					<th>type</th>
					<th>설명</th>
				</tr>
				<tr>
					<td>autoUpload</td>
					<td>Boolean<br/>default : defaultConfig.autoUpload</td>
					<td>파일첨부와 동시에 파일을 업로드할 수 있는 설정</td>
				</tr>
				<tr>
					<td>editable</td>
					<td>Boolean<br/>default : true</td>
					<td>첨부파일의 파일첨부 및 삭제기능 활성화 설정</td>
				</tr>
				<tr>
					<td>value</td>
					<td>String</td>
					<td>첨부파일 그룹 아이디 값 (ESAATTH.GRP_CD)</td>
				</tr>
				<tr>
					<td>extension</td>
					<td>String<br/>default : undefined</td>
					<td>첨부 가능한 파일의 확장자를 설정하는 프로퍼티</td>
				</tr>
				<tr>
					<td>restrictExtension</td>
					<td>String<br/>default : defaultConfig.restrictExtension</td>
					<td>첨부 불가능한 파일의 확장자를 설정하는 프로퍼티</td>
				</tr>
				<tr>
					<td>hideViewControl</td>
					<td>Object<br/>default : true</td>
					<td>타입 변경자 숨김 여부</td>
				</tr>
				<tr>
					<td>reorderable</td>
					<td>Boolean<br/>default : false</td>
					<td>List View 의 컬럼을 드래그 앤 드랍으로 순서를 변경할 수 있는 기능의 활성화 여부</td>
				</tr>
				<tr>
					<td>uploadable</td>
					<td>Boolean<br/>default : false</td>
					<td>업로드 버튼 활성화 여부</td>
				</tr>
				<tr>
					<td>isDirty</td>
					<td>Boolean</td>
					<td>첨부된 파일중에 업로드 및 삭제가능한 파일의 존재 유무를 반환한다.</td>
				</tr>
				<tr>
					<td>allFiles</td>
					<td>Array</td>
					<td>첨부된 전체 파일 목록을 반환한다.</td>
				</tr>
				<tr>
					<td>allFileSize</td>
					<td>Number</td>
					<td>첨부된 파일 사이즈를 반환한다.</td>
				</tr>
				<tr>
					<td>totalFileCount</td>
					<td>Number</td>
					<td>첨부된 전체 파일 개수 반환한다.</td>
				</tr>
				<tr>
					<td>localFiles</td>
					<td>Array</td>
					<td>첨부된 파일중 업로드 되지 않은 파일 목록을 반환한다.</td>
				</tr>
				<tr>
					<td>localFileSize</td>
					<td>Number</td>
					<td>첨부된 파일중 업로드 되지 않은 파일의 사이즈를 반환한다.</td>
				</tr>
				<tr>
					<td>remoteFiles</td>
					<td>Array</td>
					<td>첨부된 파일중 서버에 업로드된 파일 목록을 반환한다.</td>
				</tr>
				<tr>
					<td>remoteFileSize</td>
					<td>Number</td>
					<td>첨부된 파일중 업로드 완료된 파일의 사이즈를 반환한다.</td>
				</tr>
				<tr>
					<td>maxFileSize</td>
					<td>String<br/>default : '10MB'</td>
					<td>단일파일별 첨부할 수 있는 파일 최대 사이즈 제한설정으로 bytes,KB,MB,GB,TB,PB,EB 단위를 사용할 수 있다.</td>
				</tr>
				<tr>
					<td>maxTotalFileCount</td>
					<td>Number<br/>default : 100</td>
					<td>첨부할 수 있는 파일 최대 개수 제한설정</td>
				</tr>
				<tr>
					<td>maxTotalFileSize</td>
					<td>String<br/>default : '100MB'</td>
					<td>첨부파일 컴포넌트 별 첨부할 수 있는 파일 총 사이즈 제한설정으로 bytes,KB,MB,GB,TB,PB,EB 단위를 사용할 수 있다.</td>
				</tr>
				<tr>
					<td>minFileSize</td>
					<td>String<br/>default : '0bytes'</td>
					<td>단일파일별 첨부할 수 있는 파일 최소 사이즈 제한설정으로 bytes,KB,MB,GB,TB,PB,EB 단위를 사용할 수 있다.</td>
				</tr>
				<tr>
					<td>viewType</td>
					<td>String<br/>default : 'list'</td>
					<td>현재 설정된 뷰타입<br/>list/thumbnail 두가지가 존재</td>
				</tr>
			</table>
		</p>
		<br/>
		<p>
			<b>sc-upload event</b><br/>
			<table>
				<tr>
					<th>event</th>
					<th>arguments</th>
					<th>설명</th>
				</tr>
				<tr>
					<td>FileAdded</td>
					<td>1. files : 추가된 파일 리스트</td>
					<td>파일 추가 후 이벤트</td>
				</tr>
				<tr>
					<td>FileDeleted</td>
					<td>1. files : 삭제된  파일 리스트</td>
					<td>파일 삭제 후 이벤트</td>
				</tr>
				<tr>
					<td>UploadProgressChanged</td>
					<td>1. oldProgress : 이전 업로드 Progress 정보<br/>2. newProgress : 현재 업로드 Progress 정보</td>
					<td>업로드 전체 진행률 변경 완료</td>
				</tr>
				<tr>
					<td>UploadStateChanged</td>
					<td>1. oldProgress : 이전 업로드 Progress 상태 정보<br/>2. newProgress : 현재 업로드 Progress 상태 정보</td>
					<td>전체 업로드 상태 변경 완료. 성공/실패에 대한 정보<br/>( readyFileCount / failedFileCount / uploadedFileCount )</td>
				</tr>
				<tr>
					<td>FileUploadProgressChanged</td>
					<td>1. oldFile : 이전 파일 업로드 정보<br/>2. newFile : 현재 파일 업로드 정보</td>
					<td>개별 파일 업로드 진행률 변경 완료</td>
				</tr>
				<tr>
					<td>FileStateChanged</td>
					<td>1. oldFile : 이전 파일 상태 정보<br/>2. newFile : 현재 파일 상태 정보</td>
					<td>파일 상태 변경 완료. 파일 업로드 성공/실패에 대한 정보</td>
				</tr>
				<tr>
					<td>UploadCompleted</td>
					<td>1. progress : 업로드 완료한 Progress 정보</td>
					<td>전체 업로드 완료</td>
				</tr>
				<tr>
					<td>UploadFailed</td>
					<td>1. progress : 업로드 실패한 Progress 정보</td>
					<td>전체 업로드 실패</td>
				</tr>
				<tr>
					<td>FilterError</td>
					<td>1. error : 에러 정보<br/> {type : 사용된 필터 키, filter : 사용된 필터, message : 에러 메시지}</td>
					<td>유효성 체크 에러. 파일 추가 시, 유효성 체크 로직이 실행되며 이 때 유효성 필터에 걸린 경우, 다음 이벤트가 발생됨</td>
				</tr>
				<tr>
					<td>Error</td>
					<td>1. error : 에러 정보<br/> {code : 에러 코드, message : 에러 메시지, file : 업로드 실패 파일, response : 응답 내용, responseHeaders : 응답 헤더}</td>
					<td>업로드 에러. (HTTP 에러)</td>
				</tr>
				<tr>
					<td>Clear</td>
					<td>none</td>
					<td>업로더 객체 초기화</td>
				</tr>
				<tr>
					<td>Destroy</td>
					<td>none</td>
					<td>업로더 객체 제거</td>
				</tr>
			</table>
		</p>
		<br/>
	</template>
	<script>
	Polymer({
		is : 'es-sc-upload-description'
	});
	</script>
</dom-module>
