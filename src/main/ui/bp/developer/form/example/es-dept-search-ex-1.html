<!-- 

## 부서 검색 컴포넌트

부서 검색을 할 수 있는 커스텀 컴포넌트입니다. 

- *value*를 통해서 선택한 값을 받을 수 있습니다. 

- *result-field*를 통해서 입력한 값을 *result-value*에 입력됩니다.

 -->

<dom-module id="es-dept-search-ex-1">

    <style>
        :host {
            @apply(--vbox-layout);
        }
    </style>
    
    <template>
        <table class="tb-form">
            <tr>
                <td>
                    <cc-dept-search class="w-200" value="{{value}}" result-value="{{resultValue}}" result-field="dept_cd"></cc-dept-search>
                </td>
            </tr>
        </table>
    </template>
    
    <script>
        Polymer({
            is: 'es-dept-search-ex-1',
            properties:{
				value: Object,
				resultValue: Object
            },
            
            setValue: function() {
				var me = this;
            	
            	me.set("value", "R&D");
            }
		});
	</script>

</dom-module>
