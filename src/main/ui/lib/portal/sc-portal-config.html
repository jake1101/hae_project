<link rel="import" href="portal-widget/sc-widget/sc-widget.html" />
<link rel="import" href="portal-layout/vue-grid-layout/vue-grid-layout.html" />
<link rel="import" href="portal-layout/slider-layout/slider-layout.html" />

<dom-module id="sc-portal-config"> 

	<template>
		
		<sc-pages id="pages" class="fit" selected-index="0" >
			<template>
				<vue-grid-layout id="vueGrid" page-id="vueGrid"></vue-grid-layout>
			</template>
			<template>
				<slider-layout id="slider" page-id="slider"></slider-layout>
			</template>
        </sc-pages>
	 
	</template> 
	
	<script>
	        Polymer({
	            is: 'sc-portal-config',
	            
	            nonReusable: true,

	            attached : function(){
	            	this.async(function(){
           	            if(this.hasVueGrid()){
           	            	this.$.pages.selectItem(this.$.vueGrid);
           	            }else{
           	            	this.$.pages.selectItem(this.$.slider);
           	            }
	            	}.bind(this), 1);
	            },
	            
	            /** vue-grid-layout 라이브러리 사용여부 */
	            hasVueGrid: function(){
	            	try{
	        			if(!VueGridLayout){
	        				return false;
	        			}else{
	        				return true;
	        			}
	        		}catch(e){
	        			return false;
	        		}
	            }
	        })
	</script> 

</dom-module>
