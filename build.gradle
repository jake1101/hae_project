plugins {
	id 'java'
	id 'war'
	id 'eclipse-wtp'
}

repositories {
	//jcenter()
}

dependencies {
   compile fileTree (dir: 'src/main/webapp/WEB-INF/lib', include:['*.jar'])
}

sourceCompatibility = 1.6

// JAVA 컴파일시 인코딩 설정
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

eclipse {
    // workspace/{project}/.settings 폴더를 설정한다.
    wtp {
        // .settings 폴더의 org.eclipse.wst.common.project.facet.core.xml 파일을 설정한다.
        facet {
            facet name: "jst.web" , version: "3.0" // Servlet Spec Version 지정
            facet name: "jst.java" , version: "1.6" // Java Version 지정, 1.6 ...
            facet name: 'wst.jsdt.web' , version: '1.0'   // Javascript 지정, 1.0
        }
        
        component {
		      resource deployPath: '/ui', sourcePath: '/src/main/ui'
	    }
    }
}

war {
	enabled = true
    baseName = 'ROOT'
    //version = "1.0"
    
    exclude 'WEB-INF/lib/**'
    
    // copy properties file in classes so that
    // they may be loaded from classpath
    from('src/main/ui')    {
        include '/**'
        into 'ui'
    }
    
